<body class="container" style="width:250px">
  <h6 class="text-center text-primary mt-2">Youtube Suggestion Remover</h6>

  <table class="table">
    <tbody>
      <tr>
        <td><small>Hide Homepage Suggestion </small></td>
        <td>
          <label class="switch">
            <input type="checkbox" id="homepage_suggestion">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td><small>Hide Homepage Sidebar. </small></td>
        <td>
          <label class="switch">
            <input type="checkbox" id="homepage_sidebar">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td><small>Hide Up-next Suggestion </small></td>
        <td>
          <label class="switch">
            <input type="checkbox" id="upnext_suggestion">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
